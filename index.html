<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto">
        <!-- Game Title -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-emerald-400 to-cyan-400">Tic Tac Toe</h1>
        </header>

        <main>
            <!-- Status Display -->
            <div id="status" class="text-center text-xl mb-6 h-8 transition-all duration-300">Player X's turn</div>

            <!-- Game Board -->
            <div class="relative">
                <div id="board" class="grid grid-cols-3 gap-3 aspect-square">
                    <!-- Cells will be generated by JavaScript -->
                </div>
                <!-- Winning line element -->
                <div id="win-line" class="win-line"></div>
            </div>


            <!-- Restart Button -->
            <div class="text-center mt-8">
                <button id="restartButton" class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transform hover:scale-105 transition-all duration-300 ease-in-out">
                    Restart Game
                </button>
            </div>
        </main>
    </div>

    <!-- Game Over Modal -->
    <div id="modal" class="modal-backdrop">
        <div class="modal-content bg-gray-800 rounded-2xl shadow-2xl p-8 text-center max-w-sm w-full">
            <h2 id="modal-message" class="text-3xl font-bold mb-6">Game Over</h2>
            <button id="modal-restart-button" class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transform hover:scale-105 transition-all duration-300 ease-in-out">
                Play Again
            </button>
        </div>
    </div>

    <!-- Link to your external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
